<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>NOR-WAY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="js/opprettTur.js"></script>
    <script src="js/validering.js"></script>
    <link rel="stylesheet" href="stylingIndex.css">
</head>

<body>

    <div class="view">
        <div class="container-sm bg-dark w-25">
            <h4 class="text-white">Opprett ny tur</h4>
            <div class="row">
                <div class="col-md-8">
                    <form class="form">
                        <div class="form-group">
                            <label>Startstasjon</label>
                            <input type="text" id="startstasjon" class="form-control" onchange="validerStartStasjonAdmin(this.value)" /> <br />
                            <span id="feilStartStasjon" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <label>Endestasjon</label>
                            <input type="text" id="endestasjon" class="form-control" onchange="validerEndeStasjonAdmin(this.value)" /> <br />
                            <span id="feilEndeStasjon" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <label>Dato (DD/MM/ÅÅÅÅ)</label>
                            <input type="text" id="dato" class="form-control" onchange="validerDatoAdmin(this.value)" /> <br />
                            <span id="feilDato" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <label>Tid</label>
                            <input type="text" id="tid" class="form-control" onchange="validerTidAdmin(this.value)" /> <br />
                            <span id="feilTid" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <label>Barnepris</label>
                            <input type="text" id="barnepris" class="form-control" onchange="validerBarnePris(this.value)" /> <br />
                            <span id="feilBarnepris" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <label>Voksenpris</label>
                            <input type="text" id="voksenpris" class="form-control" onchange="validerVoksenPris(this.value)" /> <br />
                            <span id="feilVoksenpris" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-primary" id="reg" value="Opprett tur" onclick="opprettTur()" />
                        </div>
                        <div id="feil" style="color: red"></div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
