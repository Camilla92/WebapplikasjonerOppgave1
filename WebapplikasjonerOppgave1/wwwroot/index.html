<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>NOR-WAY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>NOR-WAY</h2>
                <form class="form">
                    <div class="form-group">
                        <label>Jeg skal reise fra : </label>
                        <div id="startstasjon" class="dropdown" />
                    </div>
                    <div class="form-group">
                        <div id="endestasjon" class="dropdown" />
                    </div>
                    <div>
                        <label>Fornavn</label>
                        <input type="text" id="fornavn" class="form-control" onchange="validerFornavn(this.value)" />
                        <span id="feilFornavn" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Etternavn</label>
                        <input type="text" id="etternavn" class="form-control" onchange="validerEtternavn(this.value)" />
                        <span id="feilEtternavn" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Telefonnr</label>
                        <input type="text" id="telefonnr" class="form-control" onchange="validerTelefonnummer(this.value)" />
                        <span id="feilTelefonnummer" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Antall barn</label>
                        <input type="number" min="0" id="antallBarn" onchange="antallBarn()" class="form-control" />
                        <inline id="barnePris"></inline>
                        <span id="feilAntallBarn" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Antall voksne</label>
                        <input type="number" min="0" id="antallVoksne" onchange="antallVoksne()" class="form-control" />
                        <inline id="voksenPris"></inline>
                        <span id="feilAntallVoksne" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Totalpris</label>
                        <div id="totalPris"></div>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" id="reg" value="Registrer" onclick="lagreBestilling()" />
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h4>Alle Bestillingene:</h4>
                <div id="bestillinger"></div>
            </div>
        </div>
    </div>
</body>
</html>
